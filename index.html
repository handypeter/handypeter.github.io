<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Station</title>
</head>

<body>
    <label>Your OpenWeatherMap API key: </label>
    <input type="text" id="apiKey">
    <button onclick="passKey()">Send</button>
    <hr>

    <div id="container">
        <div id="day" class="rows"><span class="place"><b id="city"></b></span></div>
        <div id="date" class="rows"><span class="place" id="lat"></span></div>
        <div id="hour" class="rows"><span class="place" id="lon"></span></div>
        <div id="temperature" class="rows">Temperature (&#8451;)</div>
        <div id="wind-speed" class="rows">Wind speed (m/s)</div>
        <div id="wind-direction" class="rows">Wind direction</div>
        <div id="clouds" class="rows">Cloud cover (%)</div>
        <div id="rain" class="rows">Precip. prob. (%)</div>
        <div id="sandbox" class="rows">Test for colours</div>
    </div>

    <hr>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="main.js"></script>
</body>

</html>
